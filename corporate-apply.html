    body {

    .center-box {
      max-width: 400px;

    .notice {

      font-size: 1em;

      text-align: left;
    }
    @media (max-width: 540px) {
      .center-box { max-width: 98vw; padding: 1.2rem 0.3rem 1.3rem 0.3rem; }
