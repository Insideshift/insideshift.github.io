
<!DOCTYPE html>
<html lang="ja">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ご予約・お申し込みフォーム</title>
</head>
<body>
<h2>ご予約・お申し込みフォーム</h2>
<form action="mailto:tdmagta@gmail.com" method="post" enctype="text/plain">
<input type="text" name="お名前" placeholder="お名前" required><br>
<input type="email" name="メールアドレス" placeholder="メールアドレス" required><br>
<input type="text" name="希望日時(第1希望)" placeholder="希望日時（第1希望）" required><br>
<input type="text" name="希望日時(第2希望)" placeholder="希望日時（第2希望）"><br>
<select name="ご希望サービス">
<option value="心理カウンセリング">心理カウンセリング</option>
<option value="法人支援">法人支援</option>
</select><br>
<textarea name="ご相談内容" rows="5" placeholder="ご相談内容" required></textarea><br>
<input type="submit" value="申し込む">
</form>
</body>
</html>
