<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ご予約・お申し込みフォーム</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8fcff;
      color: #0a2540;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .form-wrap {
      max-width: 380px;
      margin: 32px auto 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(80,150,200,0.08);
      padding: 2.2rem 1.2rem 1.5rem 1.2rem;
    }
    h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 2rem;
    }
    input, select, textarea {
      width: 100%;
      font-size: 1rem;
      padding: 0.8em;
      margin-bottom: 1.2em;
      border: 1px solid #b3d5ee;
      border-radius: 6px;
      box-sizing: border-box;
    }
    textarea { min-height: 80px; }
    input[type="submit"] {
      background: #125ca0;
      color: #fff;
      border: none;
      font-weight: bold;
      font-size: 1.05rem;
      border-radius: 24px;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.4em;
    }
    input[type="submit"]:hover {
      background: #0a2540;
    }
    .notice {
      color: #555;
      font-size: 0.93em;
      margin-top: 1.5em;
      line-height: 1.7;
    }
    @media (max-width: 520px) {
      .form-wrap { max-width: 97vw; padding: 1.3rem 0.4rem 1.2rem 0.4rem; }
      h2 { font-size: 1.08rem; }
    }
  </style>
</head>
<body>
  <div class="form-wrap">
    <h2>ご予約・お申し込みフォーム</h2>
    <form action="mailto:insideshift0@gmail.com" method="post" enctype="text/plain">
      <input type="text" name="お名前" placeholder="お名前" required>
      <input type="email" name="メールアドレス" placeholder="メールアドレス" required>
      <input type="text" name="希望日時(第1希望)" placeholder="希望日時（第1希望）" required>
      <input type="text" name="希望日時(第2希望)" placeholder="希望日時（第2希望）">
      <select name="ご希望サービス">
        <option value="心理カウンセリング">心理カウンセリング</option>
        <option value="法人支援">法人支援</option>
      </select>
      <textarea name="ご相談内容" rows="5" placeholder="ご相談内容" required></textarea>
      <input type="submit" value="申し込む">
    </form>
    <div class="notice">
      ※無料相談は「ご相談内容のヒアリング」「サービスや料金のご案内」までが対象です。<br>
      ※本格的なカウンセリング・法人向け具体的なアドバイスは有料となります。<br>
      ※法人向けお見積り・詳細提案はヒアリング後にメールでご案内します。<br>
      ※無理な勧誘はありませんのでご安心ください。
    </div>
  </div>
</body>
</html>
