
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INSIDE SHIFT | お問い合わせフォーム</title>
  <style>
    body { font-family: sans-serif; background: #e6f2f9; color: #0a2540; margin: 0; padding: 0; }
    header { background: #fff; padding: 1rem; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .logo { font-size: 1.8rem; font-weight: bold; color: #0a2540; }
    .section { padding: 2rem 1rem; background: white; margin: 1rem auto; border-radius: 8px; max-width: 600px; }
    .section h2 { font-size: 1.5rem; color: #0a2540; text-align: center; }
    form { display: flex; flex-direction: column; gap: 1rem; margin-top: 1rem; }
    input, textarea { padding: 0.5rem; font-size: 1rem; border-radius: 4px; border: 1px solid #ccc; }
    input[type=submit] { background: #0a2540; color: white; border: none; cursor: pointer; }
    .footer { padding: 2rem 1rem; text-align: center; font-size: 0.8rem; color: #555; }
  </style>
</head>
<body>
  <header>
    <div class="logo">🐇 INSIDE SHIFT</div>
  </header>

  <section class="section">
    <h2>お問い合わせフォーム</h2>
    <form action="mailto:tdmagta@gmail.com" method="post" enctype="text/plain">
      <input type="text" name="お名前" placeholder="お名前" required>
      <input type="email" name="メールアドレス" placeholder="メールアドレス" required>
      <textarea name="お問い合わせ内容" rows="5" placeholder="ご質問・ご相談内容" required></textarea>
      <input type="submit" value="送信する">
    </form>
  </section>

  <div class="footer">
    &copy; 2025 INSIDE SHIFT<br>
    <a href="#">プライバシーポリシー</a>
  </div>
</body>
</html>
